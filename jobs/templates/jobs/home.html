<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Job Listings</h1>
        <a href="{% url 'create_profile' %}" class="btn btn-success mb-3">Create Profile</a>
        <a href="{% url 'post_job' %}" class="btn btn-primary mb-3">Post a Job</a>
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">{{ job.title }}</h2>
                            <p class="card-text">{{ job.description }}</p>
                            <p class="card-text"><strong>Location:</strong> {{ job.location }}</p>
                            <p class="card-text"><strong>Required Skills:</strong> {{ job.required_skills }}</p>
                            <p class="card-text"><strong>Posted on:</strong> {{ job.posted_date }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
